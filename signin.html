<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="stylesignin.css">
<script src="jssignin.js"></script>
</head>
<body>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<input id="tab-3" type="radio" name="tab" class="forgot-password"><label for="tab-3" class="tab">Forgot?</label>
		<div class="login-form" >
			<div class="sign-in-htm">
			<form name="f2">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="us2" placeholder="enter valid name">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="ps2" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="enter valid password"
					title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"  class="input" name="ps2" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check">
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" onclick="fun2()">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-3">Forgot Password?</label>
				</div>
			</form>
			</div>
			<div class="sign-up-htm" >
			<form name="f1" action="details.php" method="post">
				<div class="group">
					<label for="user" class="label" >Username</label>
					<input id="user" type="text" class="input" placeholder="enter valid name" name="us1">
				</div>
				<div class="group">
					<label for="pass" class="label" >Password</label>
					<input id="pass" name="ps1" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="enter valid password"
					title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" class="input"  data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label" >Repeat Password</label>
					<input id="pass" name="rps" type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="reenter valid password"
					title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"  name="rps" data-type="password">
				</div>
				<div class="group">
					<label for="email1" class="label">Email Address</label>
					<input id="email1" type="text" name="em1" placeholder="enter valid email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="follow an email rules" class="input">
				</div>
				<div class="group">
					<input type="submit" name="save" class="button" value="Sign Up" onclick="fun1()" >
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</form>
			</div>
			<div class="forgot-password-htm">
			<form name="f3">
				<div class="group">
					<label for="email2" class="label">Email Address</label>
					<input id="email2" type="email" name="em2" placeholder="enter valid email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="follow an email rules" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" onclick="fun3()" value="Recover Password" >
				</div>
			</form>
			</div>
		
		</div>
	</div>
</div>
</body>
</html>
